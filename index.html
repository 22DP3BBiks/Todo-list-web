<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo-list</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body style="background-color: antiquewhite;">
    <div
        style="padding: 10px; background-color: rgb(221, 192, 182); border: 3px solid; border-width: 2px; border-color: rgb(165, 142, 135);">
        <b>
            <p>Add item:</p>
        </b>
        <input type="text" id="InputField" style="background-color: antiquewhite;">
        <input type="submit" id="SubmitInput" style="background-color: antiquewhite;">
    </div>
    <hr>
    <div class="ChangeSizeEffect" id="Items"
        style="padding: 10px; background-color: rgb(192, 183, 159); border: 3px solid; border-width: 2px; border-color: rgb(165, 142, 135); height: 0px;">
        <h1>Todo list:</h1>
    </div>
    <script src="./index.js"></script>
</body>

</html>
